<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adobe to Arma Converter - Home</title>
    <link rel="stylesheet" href="/public/style.css">
</head>

<body>
    <audio preload="auto" id="player" src=""></audio>
    <div class="topnav">
        <a class="active" href="/">Home</a>
    </div>
    <div class="title">
        <div class="center" id="title">You can only use GROUPS or Rectangles</div>
        <input id="file" type="file" accept=".svg"> Select a file<br>
        <input id="addCredits" type="checkbox" checked="true"> Include Credits<br>
        <input id="addDefines" type="checkbox" checked="true"> Include Positions Defines<br>
        <input id="definesTag" type="text" value="COOPR"> Defines TAG<br>
        <input id="addIDXs" type="checkbox" checked="true"> Generate IDD/IDCs<br>
        <input id="rootIDX" type="text" value=""> Base IDD<br>
        <input id="useIDXsMacros" type="checkbox" checked="true"> Use Macros for IDD/IDCs<br>
        <input id="separateIDXsMacros" type="checkbox"> Separate IDD/IDCs Macros in another file<br>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = io(`${document.URL}`)
        let input = document.getElementById('file');
        socket.on('converted', data => {
            window.open(data)
        })

        rootidd = document.getElementById("idd")
        function getRandomInt(min, max) {
            return Math.floor( Math.random() * (+max - +min) + +min);
        }
        function RandomIDD() {
            let randomNumber = getRandomInt(10000, 50000);
            return randomNumber
        }
        rootidd.value = RandomIDD()
        console.log(rootidd.value)

        input.type = 'file';
        input.onchange = e => {
            let file = e.target.files[0];
            let reader = new FileReader()
            reader.readAsText(file, 'UTF-8')
            reader.onload = readerEvent => {
                let content = readerEvent.target.result
                let tag = (document.getElementById("tag").value == "") ? "COOPR" : document.getElementById("tag").value
                socket.emit('svg', content, document.getElementById("credits").checked, document.getElementById("defines").checked, tag, document.getElementById("idd").value, document.getElementById("useidd").checked)
            }
        }
        input.click();
    </script>
</body>

</html>
